<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-700 p-6">
    <div
      class="max-w-[400px] p-7 rounded-[16px] min-h-[500px] h-fit inset-0 m-auto w-full bg-black"
    >
      <div class="mb-[20px]">
        <input
          class="bg-white caret-transparent text-right pr-[10px] cursor-default font-semibold text-[20px] focus:outline-none pl-[10px] rounded-[8px] w-full min-h-[60px]"
          id="expContainer"
          type="text"
          autofocus
          onfocus="this.blur"
          value=0
        />
      </div>
      <div
        class="grid max-w-[400px] gap-[10px] justify-items-center grid-cols-4 w-full min-h-[300px] rounded-[12px] border-red-400"
      >
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="add"
        >
          +
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No7"
        >
          7
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No8"
        >
          8
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No9"
        >
          9
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="subtract"
        >
          -
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No4"
        >
          4
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No5"
        >
          5
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No6"
        >
          6
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="multiply"
        >
          x
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No1"
        >
          1
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No2"
        >
          2
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No3"
        >
          3
        </button>
        <button
          class="h-fit bg-gray-500 max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="divide"
        >
          /
        </button>
        <button
          class="h-fit bg-gray-500 justify-items-center max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="No0"
        >
          0
        </button>
        <button
          class="h-fit bg-gray-500 justify-center flex max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="point"
        >
          .
        </button>
        <button
          class="h-fit bg-gray-500 justify-center flex max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="equals"
        >
          =
        </button>
        <button
          class="h-fit bg-gray-500 justify-center flex max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="reset"
        >
          C
        </button>
        <button
          class="h-fit bg-gray-500 justify-center flex max-w-[70px] w-full rounded-[50%] py-[20px] px-[20px]"
          id="DEL"
        >
          DEL
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
